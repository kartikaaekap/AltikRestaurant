<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Altik Resto</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head><body><header><div class="topnav" id="topnav"><a class="btn active" href="#home">Home</a> <a class="btn" href="#category">Category</a> <a class="btn" href="#menu">Order Menu</a></div><div id="home" class="container"><img id="restaurant" style="width: 100%; height: 17cm;"><div class="centered"><h1>Welcome to</h1><h1>Altik Restaurant</h1><button class="button" onclick="window.location.href = '#menu'">Menu</button></div></div></header><main><div id="category" class="title-category"><h1>Meal's Category</h1></div><div id="listCategory" class="list-category"></div><div id="menu" class="title-menu"><h1>Meal's Order Menu</h1></div><search-bar></search-bar><meal-list></meal-list></main><footer><div><p>&copy; 2020 Design By : Kartika Eka Putri</p></div></footer><button onclick="scrollFunc()" id="Button" title="scroll up"><i class="arrow up"></i></button><script>//Alert Order Function  
function orderFunction() {
    alert("Your order successfully created!");
}
window.onscroll = function() {
  scrollFunction()
};

//Scroll to top function
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("Button").style.display = "block";
  } else {
    document.getElementById("Button").style.display = "none";
  }
}
function scrollFunc() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}</script><script src="bundle.js"></script></body></html>
